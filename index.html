<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Wedding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="location.html">Location & Events</a>
    <a href="donate.html">Donations</a>
  </nav>
  <header>
    <h1>Welcome to Our Wedding</h1>
    <p>Join us in Normandy as we celebrate our special day!</p>
  </header>
  <section class="photos">
    <h2>Our Photos</h2>
    <div class="slideshow" aria-live="polite">
      <button class="arrow left" aria-label="Previous photo">‹</button>
      <img id="slideshow-image" src="photos/photo1.jpeg" alt="Couple photo">
      <button class="arrow right" aria-label="Next photo">›</button>
    </div>
  </section>
  <script>
    (function() {
      const images = [
        'photos/photo1.jpeg',
        'photos/photo2.jpeg',
        'photos/photo3.jpeg'
      ];
      const img = document.getElementById('slideshow-image');
      const prevBtn = document.querySelector('.slideshow .arrow.left');
      const nextBtn = document.querySelector('.slideshow .arrow.right');
      let idx = 0;
      const fadeClass = 'fade-out';
      const fadeTime = 500; // match CSS transition

      // Preload images
      images.forEach((src) => { const i = new Image(); i.src = src; });

      function showIndex(nextIndex) {
        if (nextIndex === idx) return;
        img.classList.add(fadeClass);
        setTimeout(() => {
          idx = (nextIndex + images.length) % images.length;
          img.src = images[idx];
          img.classList.remove(fadeClass);
          img.focus();
        }, fadeTime);
      }

      function showNext() { showIndex(idx + 1); }
      function showPrev() { showIndex(idx - 1); }

      nextBtn.addEventListener('click', showNext);
      prevBtn.addEventListener('click', showPrev);

      // keyboard support
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
      });
    })();
  </script>
</body>
</html>
