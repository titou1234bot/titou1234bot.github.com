<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Wedding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="location.html">Location & Events</a>
    <a href="confirm.html">Confirm attendance</a>
    <a href="donate.html">Wedding gifts</a>
  </nav>
  <header>
    <h1>Welcome to Our Wedding</h1>
    <p>Join us in Normandy as we celebrate our special day!</p>
  </header>
  <section class="photos">
    <h2>Our wedding video teaser</h2>
    <div class="slideshow" aria-live="polite">
      <video id="hero-video" poster="photos/Photo_video_clip.jpg" controls preload="metadata" aria-label="Wedding video" tabindex="0">
        <source src="photos/Video_wedding.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>
  <script>
    (function() {
      const video = document.getElementById('hero-video');

      // Keyboard accessibility: Space toggles play/pause; ArrowRight/Left seek 5s
      video.addEventListener('keydown', (e) => {
        if (e.key === ' ' || e.key === 'Spacebar') {
          e.preventDefault();
          if (video.paused) video.play(); else video.pause();
        }
        if (e.key === 'ArrowRight') {
          video.currentTime = Math.min(video.duration || 0, video.currentTime + 5);
        }
        if (e.key === 'ArrowLeft') {
          video.currentTime = Math.max(0, video.currentTime - 5);
        }
      });

      // Add simple state for styling if needed
      video.addEventListener('play', () => video.setAttribute('data-playing', 'true'));
      video.addEventListener('pause', () => video.removeAttribute('data-playing'));
    })();
  </script>
</body>
</html>
